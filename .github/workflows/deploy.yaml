name: Build Horeg Project

on:
  push:
    branches:
      - main

jobs:
  build_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        working-directory: ./Horeg
        run: npm install

      - name: Build Project
        working-directory: ./Horeg
        run: npm run build

      - name: Simpan Hasil Build
        uses: actions/upload-artifact@v4
        with:
          name: horeg-build-result
          path: Horeg/dist/
