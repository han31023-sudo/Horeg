name: Build Horeg Project

on:
  push:
    branches:
      - main

jobs:
  build_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          # Menunjuk ke file lock yang ada di dalam folder Horeg
          cache-dependency-path: Horeg/package-lock.json

      - name: Install Dependencies
        # Pindah ke folder Horeg sebelum install
        working-directory: ./Horeg
        run: npm install

      - name: Build Project
        # Pindah ke folder Horeg sebelum build
        working-directory: ./Horeg
        run: npm run build

      - name: Simpan Hasil Build
        uses: actions/upload-artifact@v4
        with:
          name: horeg-build-result
          # Mengambil folder dist yang ada di dalam folder Horeg
          path: Horeg/dist/
